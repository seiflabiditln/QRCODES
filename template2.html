<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Business Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-family: "Cormorant Garamond", serif;
            text-transform: uppercase;
            box-sizing: inherit;
            font-size: 10.5px;
            letter-spacing: 1px;
            text-shadow: 0 0 2px rgba(0, 0, 0, .5),
                          -1px -1px 1px rgba(179, 179, 179, .5),
                          1px 1px 0 rgba(255, 255, 255, 0.55),
                          0 1px 3px white;
            overflow: hidden;
            color: #191919;
            background-color: azure;
        }

        button {
            display: block;
            position: relative;
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            text-transform: inherit;
            letter-spacing: inherit;
            text-shadow: inherit;
            cursor: pointer;
            outline: inherit;
            z-index: 10;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .big {
            font-size: 150%;
        }

        .med {
            font-size: 100%;
            letter-spacing: .5px;
        }

        .small {
            font-size: 65%;
            letter-spacing: .5px;
        }

        .no-space {
            letter-spacing: 0px;
        }

        .card {
            background-color: #f4f1eb;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            height: 200px;
            width: 350px;
            margin: 20vh auto 0 auto;
            padding: 20px 10px 10px 10px;
            transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg);
            box-shadow: 0;
            transition: transform .4s ease,
                        box-shadow .4s ease;
        }

        .card:hover {
            cursor: pointer;
            transform: rotateX(60deg) rotateY(0deg) rotateZ(45deg) translateZ(10px);
            box-shadow: 20px 20px 20px rgba(0, 0, 0, .4);
        }

        .card:focus {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(10px);
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .4);
        }

        .card:focus::before {
            transform: skewX(0deg) translateX(0px) translateY(0px);
            height: 0px;
        }

        .card:focus::after {
            transform: skewY(0deg) translateX(0px) translateY(0px);
            width: 0px;
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            display: block;
            background-color: grey;
            transition: transform .4s ease,
                        height .4s ease,
                        width .4s ease;
        }

        .card::before {
            width: 100%;
            height: 6px;
            bottom: 0;
            left: 0;
            transform: skewX(45deg) translateX(-3px) translateY(6px);
        }

        .card::after {
            height: 100%;
            width: 6px;
            top: 0;
            right: 0;
            transform: skewY(45deg) translateX(6px) translateY(-3px);
        }

        .row {
            display: block;
            text-align: center;
        }

        .row:nth-child(2) {
            margin: 35px 0 50px 0;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <button class="card">
        <div class="row clearfix">
            <div class="left big">212 555 6342</div>
            <div class="right">
                <p><span class="big">P</span>ierce &amp; <span class="big">P</span>ierce</p>
                <p><span class="med no-space">M</span><span class="small no-space">ergers and </span><span class="med no-space">A</span><span class="small no-space">cquisitions</span></p>
            </div>
        </div>
        <div class="row">
            <p><span class="big">P</span>atrick <span class="big">Bateman</span></p>
            <p><span class="big">V</span>ice <span class="big">P</span>resident</p>
        </div>
        <div class="row">
            <p><span class="med">358 E</span><span class="small">xchange </span><span class="med">P</span><span class="small">lace </span><span class="med">N</span><span class="small">ew </span><span class="med">Y</span><span class="small">ork</span><span class="med">, N. Y. 10099 F</span><span class="small">ax </span><span class="med">212 555 6390 T</span><span class="small">elex </span><span class="med">10 4534</span></p>
        </div>
    </button>
</body>
</html>
